version: '2.1'
services:
    db:
        build: ../Database
        image: turnierserver:database
        volumes:
            - dbdata:/var/lib/postgresql/data
   
    datastore:
        build: ../Datastore
        image: turnierserver:datastore
        volumes:
            - ftpdata:/home/ftpusers
            - ftpusers:/etc/pure-ftpd/passwd

    api:
        build: ../API
        image: turnierserver:api
        links:
            - db
            - datastore
            - backend
        depends_on:
            db:
                condition: service_healthy
            datastore:
                condition: service_started
            backend:
                condition: service_started
        ports:
            - "8000:8000"

    backend:
        build: ../Backend
        image: turnierserver:backend
        links:
            - datastore
        depends_on:
            - datastore

    compiler:
        build: ../Compilers
        image: turnierserver:compiler

volumes:
    dbdata:
        external: true
    ftpdata:
        external: true
    ftpusers:
        external: true
